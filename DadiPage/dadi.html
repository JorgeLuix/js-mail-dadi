<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/dadi.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Livvic:wght@500;600&family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,300&family=Noto+Sans&family=PT+Sans:ital,wght@0,400;1,700&family=Rubik+Iso&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Giocchi Dadi</title>
</head>
<body class="bg-black ">
    <div id="jc-dado" class="container border rounded-3 mt-5 bg-dark bg-gradient">
        <h1 class="text-center mt-5 text-success-emphasis">Gioco dei Dadi</h1>
        <div class=" my-5">           
            <div class="row text-center justify-content-center">
                <div class="col-6 col-sm-6 col-md-4 col-lg-3">
                    <div class="card bg-light mb-3" >
                        <div class="card-header d-flex align-items-center justify-content-center ">
                            <h2 class="pe-3">
                                Giocatore
                            </h2> 
                            <i class="fa-solid fa-user fs-4"></i> 
                        </div>
                        <div class="card-body bg-white">  
                           <p class="fs-1" id="giocatore-score" ></p>                  
                        </div>
                    </div>
                </div>

                <div class="col-6 col-sm-6 col-md-4 col-lg-3">
                    <div class="card bg-light mb-3" >
                        <div class="card-header d-flex align-items-center justify-content-center ">
                            <h2 class="pe-3">
                                Computer
                            </h2>
                            <i class="fa-solid fa-desktop fs-4"></i>  
                        </div>
                        <div class="card-body bg-white">  
                          <p class="fs-1" id="computer-score" ></p>                  
                        </div>
                    </div>
                </div>
            </div>     
        </div> 
        <div class="d-flex justify-content-center">
            <button class="btn btn-success btn-lg" id="btn-roll">Gira <i class="fa-solid fa-dice"></i></button>
            <button type="button" class=" btn btn-success btn-lg ms-3"value="Reset" id="Reset">Reset <i class="fa-solid fa-rotate-left"></i></button>            
        </div>
        <p class="fs-2 pt-3 text-center" id="winner"></p>
    </div>
    
    <script src="./js/dadi.js"></script>
</body>
</html>
